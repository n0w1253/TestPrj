<!-- index.html -->

<!DOCTYPE html>
<html>
    <head>

        <!-- CSS (load bootstrap) -->
        <!--link rel='stylesheet prefetch' href='../bower_components/bootswatch/paper/bootstrap.min.css'-->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
        
         <link rel="stylesheet" href="app.css">
        <style>
            .navbar { border-radius:0; }
        </style>

        <!-- JS (load angular, ui-router, and our custom js file) -->
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
         <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="app_1.js"></script>
    </head>

    <!-- apply our angular app to our site -->
    <body ng-app="routerApp">

        <!-- NAVIGATION -->
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="#">AngularUI Router</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a ui-sref="home" ui-sref-active="active">Home</a></li>
                <li><a ui-sref="home2" ui-sref-active="active">Home2</a></li>
                <li><a ui-sref="products" ui-sref-active="active">Products</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="basket" ui-sref-active="active"><i class="fa fa-calendar"></i> Selected <span ng-controller="basketCtrl" ng-model="itemCnt">({{itemCnt}} items)</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- MAIN CONTENT -->
        <div class="container-fluid">

            <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
            <div ui-view></div>

        </div>

    </body>
</html>
